<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hola Mundo c:!</h1>
    <button id="btn">boton</button>

    <script>
        // se debe indicar la carpeta para iniciar servidor
        // para empezar servidor: npx serve -s 14.events
        const btn = document.querySelector('#btn');
        btn.addEventListener('click', function () {
            alert('hello world');
        })
    </script>
</body>

</html>
